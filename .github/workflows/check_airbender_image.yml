name: Check Airbender Docker Image

on:
  push:
    branches:
      - master
    paths:
      - 'crates/ere-airbender/**'
      - 'crates/zkvm-interface/**'
      - 'docker/airbender/**'
      - 'docker/base/**'
      - 'scripts/sdk_installers/**'
      - 'tests/airbender/**'
      - '.github/workflows/check_airbender_image.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'crates/ere-airbender/**'
      - 'crates/zkvm-interface/**'
      - 'docker/airbender/**'
      - 'docker/base/**'
      - 'scripts/sdk_installers/**'
      - 'tests/airbender/**'
      - '.github/workflows/check_airbender_image.yml'
  workflow_dispatch:

jobs:
  build_airbender_image:
    name: Build Airbender Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build dependent Docker base image
        run: |
          docker build \
            --file docker/base/Dockerfile.base \
            --tag ere-base:latest \
            .

      - name: Build Airbender Docker image
        run: |
          docker build \
            --file docker/airbender/Dockerfile \
            --tag ere-builder-airbender-check:latest \
            .